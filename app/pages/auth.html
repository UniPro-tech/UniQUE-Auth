<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アクセス許可の確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .scopes {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            font-size: 1em;
            cursor: pointer;
        }
        .approve {
            background-color: #4CAF50;
            color: white;
        }
        .deny {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>アクセスの確認</h2>
    <p><strong>アプリ「{{client_name}}」</strong> があなたのアカウントに次の情報へのアクセスを求めています：</p>
    <div class="scopes">
        <ul>
            {% for scope in scopes %}
                <li>{{ scope }}</li>
            {% endfor %}
        </ul>
    </div>
    <form method="POST" action="/authorize/confirm">
        <input type="hidden" name="client_id" value="{{ client_id }}">
        <input type="hidden" name="session_id" value="{{ session_id }}">
        <button class="approve" type="submit" name="action" value="approve">許可する</button>
        <button class="deny" type="submit" name="action" value="deny">拒否する</button>
    </form>
</div>
</body>
</html>
