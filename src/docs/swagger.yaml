      tags:
      - authorization
    post:
      consumes:
      - application/json
      description: do authorization
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: authorization endpoint
      tags:
      - authorization
  /health:
    get:
      consumes:
      - application/json
      description: do health check
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.HealthResponse'
