<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <link rel="stylesheet" href="static/css/root.css" />
  </head>
  <body>
    <form
      action="{{ action_url }}"
      method="post"
      class="container"
    >
      <h2 class="column my-1">ログイン</h2>
      <div class="flex column my-1">
        <label for="custom_id">名前</label>
        <input type="text" id="custom_id" name="custom_id" required />
      </div>
      <div class="flex column my-1">
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="flex column my-1">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
      </div>  
      <button class="column" type="submit">ログイン</button>
    </form>
  </body>
</html>
